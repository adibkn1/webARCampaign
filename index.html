<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrate Digital Rakhi</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <div class="container">
        
        <form id="rakhiForm">
            <div class="form-group">
                <input type="text" id="sisterName" name="sisterName" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="brotherName" name="brotherName" placeholder="Brother's Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms">
                
                <label for="terms">Accept Terms and Conditions</label>
            </div>
            <button type="submit" class="submit-button">Send Rakhi</button>
        </form>
    </div>
      <!-- Firebase App (core) and Add-on scripts -->
      <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js" type="module"></script>
      <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js" type="module"></script>
      <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js" type="module"></script>
  
      <!-- External JS files -->
      <script type="module" src="firebaseConfig.js"></script>
      <script type="module" src="app.js"></script>
</body>
</html>
